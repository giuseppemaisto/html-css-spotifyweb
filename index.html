<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
        <title>Spotify web</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <div class="home">
                    <ul>
                        <li><a> <img class="img-menu" src="./img/home.svg" alt="home"> Home</a></li>
                        <li><a ><img class="img-menu" src="./img/search.svg" alt="search"> Cerca</a></li>
                        <li><a ><img class="img-menu" src="./img/libreria.svg" alt="libreria"> La tua libreria</a></li>
                    </ul>
                </div>
                <div class="container-sidebar">
                    <div class="playlist">
                        <h4><i class="fa-solid fa-plus fa-2x"></i></i> PLAYLIST</h4>
                        <ul>
                            <li>nuova playlist</li>
                            <li>nuova playlist</li>
                            <li>nuova playlist</li>
                            <li>nuova playlist</li>
                            <li>nuova playlist</li>
                            <li>nuova playlist</li>
                            <li>nuova playlist</li>
                            <li>nuova playlist</li>
                        </ul>
                    </div>
                    <div class="utente">
                        <div class="download">
                            <img class="img-download" src="./img/download.svg" alt="download"> Installa app
                        </div>
                        <hr>
                        <div class="profile">
                            <img class="img-profile" src="./img/profile.svg" alt="profile"> <strong>John Doe</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <header>
                    <button>EFFETTUA L'UPGRADE</button>
                </header>
                <main>main</main>
            </div>
        </div>
        <footer>
            <div class="container-footer">
                <div class="col-20">
                    <div class="brano">
                        <img src="./img/sinister.jpeg" alt="sinister">
                        <div class="brano-text">
                            <h5><strong>Sinister</strong> </h5>
                            <h6>Brano Nome</h6>
                        </div>
                    </div>
                    <div class="icone">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
                <div class="col-40">
                    <div class="icone-col-40">
                        <i class="fa-solid fa-shuffle fa-2x"></i>
                        <i class="fa-solid fa-backward-step fa-2x"></i>
                        <i class="fa-regular fa-circle-play fa-2x"></i>
                        <i class="fa-solid fa-forward-step fa-2x"></i> 
                        <i class="fa-solid fa-rotate-right fa-2x"></i>
                    </div>
                    <div class="barra-avanzamento">
                        <span>0:25</span>
                        <hr>
                        <span>4:35</span>
                    </div>
                </div>
                <div class="col-20 volume">
                    <div class="icone-volume">
                        <i class="fa-solid fa-list"></i>
                        <i class="fa-solid fa-desktop"></i>
                        <i class="fa-solid fa-volume-high"></i>
                    </div>
                    <div class="barra-volume">
                        <hr>
                    </div>

                </div>
            </div>
        </footer>
    </body>
</html>
